<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Centered Design</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>

<body>
    <main id="outfit">
        <div class="introductie">
            <h1>Mijn outfit voor
                vandaag is</h1>
            <p>
                Hier is je gegeneerde outfit. Deze kan je nog aanpassen als je dat wilt.
            </p>
        </div>
        <div class="overzicht-keuzes" aria-label="Dit is het overzicht">
            <p><strong>Ik voel mij vandaag:</strong></p><span id="emotie"></span>
            <p><strong>weer vandaag is:</strong></p><span id="weer"></span>
        </div>
        <div class="gegeneerde-outfit">
        </div>
        <div class="opties">
            <button class="outfitOpnieuw" aria-label="Mijn outfit opnieuw genereren">Mijn outfit opnieuw genereren</button>
            <button class="outfitAanpassen" aria-label="Mijn outfit aanpassen">Mijn outfit aanpassen</button>
            <button class="outfitGeslaagd" aria-label="Mijn outfit is geslaagd">Mijn outfit is geslaagd</button>
        </div>
    </main>
    <button class="navigatie-open">Navigatiemenu openen</button>
    <header id="navigatie" aria-hidden="true">
        <div class="tekst-wrapper">
            <h2>Navigatie open</h2>
            <p>Welkom bij de navigatie menu, hier kan je de verschillende opties langs</p>
        </div>
        <nav>
            <ul>
                <li><a href="mijnkledingkast.html" aria-label="Ga naar mijn kledingkast">Mijn kledingkast</a></li>
                <li><a href="index.html" aria-label="Ga naar Kleding matchen">Kleding matchen</a></li>
            </ul>
        </nav>
    </header>
</body>
<script src="scripts/outfit.js" defer></script>
<script src="scripts/navigatie.js"></script>

</html>
